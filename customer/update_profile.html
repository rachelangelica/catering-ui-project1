<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universitas Terbuka F&B - Update Profile</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="cust-profile-style.css">
    <script src="https://kit.fontawesome.com/7617b7392d.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="burger-menu" onclick="toggleMenu()">
            <div class="burger-icon"></div>
        </div>
        <a href="cust-homepage.html" class="logo"><img src="../images/logout.png" width="100px" ></a>
        <ul>
            <li><a href="../customer/cust-homepage.html">HOME</a></li>
            <li><a href="../customer/catalogue.html">CATALOGUE</a></li>
            <li><a href="../general/about-us.html">ABOUT US</a></li>
        </ul>
        <div class="icons">
            <a href="cust-cart.html">
                <i class="fas fa-shopping-cart"></i>
            </a>
            <a href="cust-profile.html">
                <i class="fas fa-user"></i>
            </a>
        </div>
        <div class="burger-menu">
            <div class="burger-icon"></div>
        </div>
    </header>
    
    <section class="banner">
        <div class="text-box">
            <h1>USER PROFILE</h1>
        </div>
    </section>

    <script type="text/javascript">
        window.addEventListener("scroll", function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0)
        })
    </script>

    <!-- BODY -->
    <div class="profile-update">
        <h3>Update Profile</h3>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="John Doe">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="johndoe@example.com">
            
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" value="+123 456 7890">
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" value="123 Main St, City, Country">
            
            <button type="submit">Update</button>
        </form>
    </div>
    
</body>
